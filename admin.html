<!DOCTYPE html>
<html>
<head>
<title>SYA Admin</title>
<style>
body{background:#02090c;color:white;font-family:Arial;max-width:400px;margin:auto}
input,textarea,button{width:100%;padding:12px;margin:8px 0}
button{background:#00f5ff;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ‚úÖ FIREBASE CONFIG (CORRECT) */
const firebaseConfig = {
  apiKey: "AIzaSyD-gMRHVsV-jJOAmEr_3EfYNsJOcYKNl68",
  authDomain: "sya-badminton-live.firebaseapp.com",
  databaseURL: "https://sya-badminton-live-default-rtdb.firebaseio.com",
  projectId: "sya-badminton-live",
  storageBucket: "sya-badminton-live.appspot.com",
  messagingSenderId: "230817498618",
  appId: "1:230817498618:web:751ba3b21fbf5a62d89043"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* üî• GET ELEMENTS PROPERLY */
const t1 = document.getElementById("t1");
const t2 = document.getElementById("t2");
const s1 = document.getElementById("s1");
const s2 = document.getElementById("s2");
const nt1 = document.getElementById("nt1");
const nt2 = document.getElementById("nt2");
const notice = document.getElementById("notice");

/* üî• BUTTON EVENTS */

document.getElementById("btnScore").addEventListener("click", () => {
  set(ref(db, "match"), {
    t1: t1.value,
    t2: t2.value,
    s1: s1.value,
    s2: s2.value
  })
  .then(() => alert("‚úÖ Score Updated"))
  .catch(e => alert("‚ùå " + e.message));
});

document.getElementById("btnNext").addEventListener("click", () => {
  set(ref(db, "nextMatch"), {
    t1: nt1.value,
    t2: nt2.value
  })
  .then(() => alert("‚úÖ Next Match Updated"))
  .catch(e => alert("‚ùå " + e.message));
});

document.getElementById("btnNotice").addEventListener("click", () => {
  set(ref(db, "notice"), notice.value)
  .then(() => alert("‚úÖ Notice Updated"))
  .catch(e => alert("‚ùå " + e.message));
});
</script>


</body>
</html>

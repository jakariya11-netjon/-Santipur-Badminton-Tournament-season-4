<!DOCTYPE html>
<html>
<head>
<title>SYA Admin</title>
<style>
body{background:#02090c;color:white;font-family:Arial;max-width:400px;margin:auto}
input,textarea,button{width:100%;padding:12px;margin:8px 0}
button{background:#00f5ff;font-weight:bold}
</style>
</head>
<body>

<script>
if(prompt("Admin Password")!=="admin123") location.href="index.html";
</script>

<h3>Live Match</h3>
<input id="t1" placeholder="Team 1">
<input id="t2" placeholder="Team 2">
<input id="s1" type="number" placeholder="Score 1">
<input id="s2" type="number" placeholder="Score 2">
<button onclick="updateScore()">UPDATE SCORE</button>

<hr>

<h3>Next Match</h3>
<input id="nt1" placeholder="Next Team 1">
<input id="nt2" placeholder="Next Team 2">
<button onclick="updateNext()">UPDATE NEXT MATCH</button>

<hr>

<h3>Live Notice</h3>
<textarea id="notice" placeholder="Notice..."></textarea>
<button onclick="updateNotice()">UPDATE NOTICE</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”´ SAME REAL CONFIG HERE */
const firebaseConfig = {
  apiKey: "YOUR_REAL_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.updateScore = ()=>{
  set(ref(db,"match"),{
    t1:t1.value,t2:t2.value,s1:s1.value,s2:s2.value
  });
};

window.updateNext = ()=>{
  set(ref(db,"nextMatch"),{t1:nt1.value,t2:nt2.value});
};

window.updateNotice = ()=>{
  set(ref(db,"notice"), notice.value);
};
</script>

</body>
</html>

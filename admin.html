<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYA Admin Panel</title>
    <style>
        body { font-family: sans-serif; background:#02090c; color:white; padding:20px; max-width:400px; margin:auto; }
        .card { background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #333; }
        h2 { color:#00f5ff; }
        input, textarea, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none; box-sizing: border-box; }
        button { background:linear-gradient(135deg,#00f5ff,#ff2fa6); font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<script>
    if(prompt("Admin Password") !== "admin123") location.href="index.html";
</script>

<h2>üè∏ SYA Admin</h2>

<div class="card">
    <h3>Update Live Match</h3>
    <input id="t1" placeholder="Team 1 Name">
    <input id="t2" placeholder="Team 2 Name">
    <input id="s1" type="number" placeholder="Score 1">
    <input id="s2" type="number" placeholder="Score 2">
    <button onclick="updateLive()">SAVE SCORE</button>
</div>

<div class="card">
    <h3>Next Match & Notice</h3>
    <input id="nt1" placeholder="Next Team 1">
    <input id="nt2" placeholder="Next Team 2">
    <textarea id="not" placeholder="Notice text..."></textarea>
    <button onclick="updateGeneral()">SAVE UPDATES</button>
</div>

<script>
    // üî¥ Save Live Match Data to LocalStorage
    window.updateLive = function() {
        const liveData = {
            t1: document.getElementById("t1").value,
            t2: document.getElementById("t2").value,
            s1: document.getElementById("s1").value,
            s2: document.getElementById("s2").value
        };
        
        localStorage.setItem('liveMatch', JSON.stringify(liveData));
        alert("Score saved locally!");
    }

    // üü° Save Next Match & Notice to LocalStorage
    window.updateGeneral = function() {
        const generalData = {
            nextT1: document.getElementById("nt1").value,
            nextT2: document.getElementById("nt2").value,
            notice: document.getElementById("not").value
        };

        localStorage.setItem('generalInfo', JSON.stringify(generalData));
        alert("General info saved locally!");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYA Admin Panel</title>
<style>
body{
  background:#02090c;
  color:white;
  font-family:Arial;
  max-width:400px;
  margin:auto;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#00f5ff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<script>
if(prompt("Admin Password")!=="admin123") location.href="index.html";
</script>

<h2>üè∏ SYA Admin</h2>

<input id="t1" placeholder="Team 1">
<input id="t2" placeholder="Team 2">
<input id="s1" type="number" placeholder="Score 1">
<input id="s2" type="number" placeholder="Score 2">
<button onclick="update()">UPDATE SCORE</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî¥ PASTE YOUR REAL CONFIG HERE */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  databaseURL: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.update = ()=>{
  set(ref(db,"match"),{
    t1:t1.value,
    t2:t2.value,
    s1:s1.value,
    s2:s2.value
  }).then(()=>alert("Live updated"));
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYA Live Match</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#02090c;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px
}
.card{
  border:1px solid #00f5ff;
  border-radius:10px;
  padding:15px;
  margin:15px 0
}
h2{color:#00f5ff}
.notice{
  color:#ffd700;
  font-weight:bold
}
</style>
</head>
<body>

<h2>üè∏ Santipur Youth Association</h2>

<div class="card">
  <h3>LIVE MATCH</h3>
  <p id="liveMatch">Waiting...</p>
</div>

<div class="card">
  <h3>NEXT MATCH</h3>
  <p id="nextMatch">Waiting...</p>
</div>

<div class="card notice" id="noticeBox">
  No Notice
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-gMRHVsV-jJOAmEr_3EfYNsJOcYKNl68",
  authDomain: "sya-badminton-live.firebaseapp.com",
  databaseURL: "https://sya-badminton-live-default-rtdb.firebaseio.com",
  projectId: "sya-badminton-live",
  storageBucket: "sya-badminton-live.appspot.com",
  messagingSenderId: "230817498618",
  appId: "1:230817498618:web:751ba3b21fbf5a62d89043"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* üî¥ LIVE MATCH */
onValue(ref(db,"match"), snap=>{
  const d=snap.val();
  if(d){
    liveMatch.innerHTML = `${d.t1} ${d.s1} - ${d.s2} ${d.t2}`;
  }
});

/* üü¢ NEXT MATCH */
onValue(ref(db,"nextMatch"), snap=>{
  const d=snap.val();
  if(d){
    nextMatch.innerHTML = `${d.t1} vs ${d.t2}`;
  }
});

/* üì¢ NOTICE */
onValue(ref(db,"notice"), snap=>{
  if(snap.val()){
    noticeBox.innerHTML = snap.val();
  }
});
</script>

</body>
</html>

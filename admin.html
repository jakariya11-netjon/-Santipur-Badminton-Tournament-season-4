<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #02090c;
            color: white;
            padding: 20px;
        }

        h2, h3 {
            color: #00f5ff;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        textarea {
            height: 80px;
        }

        button {
            background: linear-gradient(135deg, #00f5ff, #ff2fa6);
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        hr {
            margin: 25px 0;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

<!-- üîê ADMIN PASSWORD -->
<script>
    const pass = prompt("Enter Admin Password");
    if (pass !== "admin123") {
        alert("Wrong password");
        location.href = "/";
    }
</script>

<h2>üè∏ Admin ‚Äì Live Score Panel</h2>

<!-- üî¥ LIVE SCORE UPDATE -->
<h3>Live Match Score</h3>

<input id="a" placeholder="Team A / Player A" />
<input id="b" placeholder="Team B / Player B" />
<input id="sa" type="number" placeholder="Score A" />
<input id="sb" type="number" placeholder="Score B" />

<button onclick="updateScore()">UPDATE SCORE</button>

<hr>

<!-- üü° NEXT MATCH CONTROL -->
<h3>Next Match</h3>

<input id="nmA" placeholder="Next Match Team A" />
<input id="nmB" placeholder="Next Match Team B" />

<button onclick="updateNextMatch()">UPDATE NEXT MATCH</button>

<hr>

<!-- üîµ NOTICE CONTROL -->
<h3>Live Notice</h3>

<textarea id="notice" placeholder="Type notice here..."></textarea>

<button onclick="updateNotice()">UPDATE NOTICE</button>

<hr>

<!-- üèÅ FINISH MATCH -->
<h3>Match Control</h3>

<button onclick="finishMatch()">FINISH MATCH</button>

<!-- üî• FIREBASE FILES -->
<script src="firebase.js"></script>
<script src="admin.js"></script>


</body>
</html>

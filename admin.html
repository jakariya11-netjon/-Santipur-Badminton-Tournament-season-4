<!DOCTYPE html>
<html>
<head>
<title>SYA Admin</title>
<style>
body{background:#02090c;color:white;font-family:Arial;max-width:400px;margin:auto}
input,textarea,button{width:100%;padding:12px;margin:8px 0}
button{background:#00f5ff;font-weight:bold}
</style>
</head>
<body>

<script>
if(prompt("Admin Password")!=="admin123") location.href="index.html";
</script>

<h3>Live Match</h3>
<input id="t1" placeholder="Team 1">
<input id="t2" placeholder="Team 2">
<input id="s1" type="number" placeholder="Score 1">
<input id="s2" type="number" placeholder="Score 2">
<button onclick="updateScore()">UPDATE SCORE</button>

<hr>

<h3>Next Match</h3>
<input id="nt1" placeholder="Next Team 1">
<input id="nt2" placeholder="Next Team 2">
<button onclick="updateNext()">UPDATE NEXT MATCH</button>

<hr>

<h3>Live Notice</h3>
<textarea id="notice" placeholder="Notice..."></textarea>
<button onclick="updateNotice()">UPDATE NOTICE</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* âœ… CORRECT FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD-gMRHVsV-jJOAmEr_3EfYNsJOcYKNl68",
  authDomain: "sya-badminton-live.firebaseapp.com",
  databaseURL: "https://sya-badminton-live-default-rtdb.firebaseio.com",
  projectId: "sya-badminton-live",
  storageBucket: "sya-badminton-live.appspot.com",
  messagingSenderId: "230817498618",
  appId: "1:230817498618:web:751ba3b21fbf5a62d89043"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ”¥ FUNCTIONS MUST BE ON window */
window.updateScore = function(){
  set(ref(db,"match"),{
    t1: t1.value,
    t2: t2.value,
    s1: s1.value,
    s2: s2.value
  }).then(()=>alert("Score Updated"));
};

window.updateNext = function(){
  set(ref(db,"nextMatch"),{
    t1: nt1.value,
    t2: nt2.value
  }).then(()=>alert("Next Match Updated"));
};

window.updateNotice = function(){
  set(ref(db,"notice"), notice.value)
  .then(()=>alert("Notice Updated"));
};
</script>

</body>
</html>

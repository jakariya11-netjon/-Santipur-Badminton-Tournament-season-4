<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYA Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#02090c;
  color:white;
  font-family:Arial;
  max-width:400px;
  margin:auto;
  padding:15px
}
input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:6px
}
button{
  background:#00f5ff;
  font-weight:bold;
  cursor:pointer
}
hr{margin:20px 0}
h3{color:#00f5ff}
</style>
</head>
<body>

<script>
if(prompt("Admin Password")!=="admin123"){
  location.href="index.html";
}
</script>

<h3>LIVE MATCH</h3>
<input id="t1" placeholder="Team 1">
<input id="t2" placeholder="Team 2">
<input id="s1" type="number" placeholder="Score 1">
<input id="s2" type="number" placeholder="Score 2">
<button id="btnScore">UPDATE SCORE</button>

<hr>

<h3>NEXT MATCH</h3>
<input id="nt1" placeholder="Next Team 1">
<input id="nt2" placeholder="Next Team 2">
<button id="btnNext">UPDATE NEXT MATCH</button>

<hr>

<h3>LIVE NOTICE</h3>
<textarea id="notice" placeholder="Enter notice"></textarea>
<button id="btnNotice">UPDATE NOTICE</button>

<!-- ðŸ”¥ FIREBASE ADMIN SCRIPT -->
<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-gMRHVsV-jJOAmEr_3EfYNsJOcYKNl68",
  authDomain: "sya-badminton-live.firebaseapp.com",
  databaseURL: "https://sya-badminton-live-default-rtdb.firebaseio.com",
  projectId: "sya-badminton-live",
  storageBucket: "sya-badminton-live.appspot.com",
  messagingSenderId: "230817498618",
  appId: "1:230817498618:web:751ba3b21fbf5a62d89043"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* UPDATE SCORE */
btnScore.onclick = () => {
  set(ref(db,"match"),{
    t1:t1.value,
    t2:t2.value,
    s1:s1.value,
    s2:s2.value
  }).then(()=>alert("âœ… Score Updated"));
};

/* UPDATE NEXT MATCH */
btnNext.onclick = () => {
  set(ref(db,"nextMatch"),{
    t1:nt1.value,
    t2:nt2.value
  }).then(()=>alert("âœ… Next Match Updated"));
};

/* UPDATE NOTICE */
btnNotice.onclick = () => {
  set(ref(db,"notice"), notice.value)
  .then(()=>alert("âœ… Notice Updated"));
};
</script>

</body>
</html>

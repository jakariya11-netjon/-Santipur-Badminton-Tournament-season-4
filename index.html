<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santipur Youth Association Badminton Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
#liveScore{animation:glow 1.2s infinite alternate}
@keyframes glow{
from{text-shadow:0 0 10px #00f5ff}
to{text-shadow:0 0 25px #ff2fa6}
}
:root{
--neon-cyan:#00f5ff;
--neon-pink:#ff2fa6;
--gold:#ffd700;
--dark:#02090c;
--glass:rgba(255,255,255,.08)
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Poppins,sans-serif;
color:#fff;
background:linear-gradient(-45deg,#02090c,#05161d,#0a1f29,#02090c);
background-size:400% 400%;
animation:gradientBG 15s ease infinite
}
@keyframes gradientBG{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.android{max-width:430px;margin:auto}
.hero{
min-height:100vh;
padding:20px;
background:linear-gradient(to bottom,rgba(2,9,12,.7),rgba(2,9,12,.95)),
url("https://images.unsplash.com/photo-1626225967045-961ecf22fe4a?q=80&w=2070&auto=format&fit=crop");
background-size:cover;
background-position:center
}
.title{text-align:center;margin-top:20px}
.title h1{font-size:11px;letter-spacing:2px;opacity:.7;font-family:Orbitron}
.title h2{font-size:26px;color:var(--neon-cyan);font-family:Orbitron}
.title h3{font-size:16px;color:var(--neon-pink);font-family:Orbitron}
.gradient-text{
background:linear-gradient(to right,var(--neon-cyan),var(--neon-pink),var(--gold));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}
.highlight{
margin:22px auto;
padding:26px;
border-radius:26px;
background:linear-gradient(135deg,rgba(0,245,255,.15),rgba(255,47,166,.15));
border:2px solid rgba(255,47,166,.5);
text-align:center
}
.highlight h4{font-family:Orbitron;color:var(--neon-pink)}
.highlight p{font-size:20px;font-weight:900;margin-top:8px}
</style>
</head>

<body>
<div class="android">
<div class="hero">

<div class="title">
<h1>SANTIPUR YOUTH ASSOCIATION</h1>
<h2>BADMINTON</h2>
<h2 class="gradient-text">TOURNAMENT</h2>
<h3>SEASON 4</h3>
</div>

<div class="highlight">
<h4>NEXT MATCH</h4>
<p id="nextMatch">Loading...</p>
</div>

<div class="highlight">
<h4>LIVE SCORE</h4>
<p id="liveScore">0 - 0</p>
<small id="liveTeams">Waiting...</small>
</div>

</div>

<section>
<h2>ðŸ“¢ Live Notice</h2>
<p id="liveNotice">No notice</p>
</section>

<footer style="text-align:center;padding:30px;opacity:.6">
Â© 2026 Santipur Youth Association
</footer>
</div>

<a class="sticky-register"
href="https://docs.google.com/forms/d/e/1FAIpQLSdvdH39ynAJms2HWMeqHXalwVdQF9fRRSJlkrhI5wtdke5gGg/viewform">
â–¶ REGISTER NOW
</a>

<!-- âœ… LOCALSTORAGE READER -->
<script>
const liveTeam1 = localStorage.getItem("liveTeam1");
const liveTeam2 = localStorage.getItem("liveTeam2");
const s1 = localStorage.getItem("liveScore1");
const s2 = localStorage.getItem("liveScore2");

if(liveTeam1 && liveTeam2){
document.getElementById("liveTeams").innerText =
liveTeam1 + " vs " + liveTeam2;
}

if(s1 !== null && s2 !== null){
document.getElementById("liveScore").innerText =
s1 + " - " + s2;
}

const n1 = localStorage.getItem("nextTeam1");
const n2 = localStorage.getItem("nextTeam2");
if(n1 && n2){
document.getElementById("nextMatch").innerText =
n1 + " vs " + n2;
}

const notice = localStorage.getItem("liveNotice");
if(notice){
document.getElementById("liveNotice").innerText = notice;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santipur Youth Association Badminton Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-cyan:#00f5ff;
  --neon-pink:#ff2fa6;
  --gold:#ffd700;
  --dark:#02090c;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:#02090c;
  color:#fff;
  text-align:center;
}

.container{
  max-width:430px;
  margin:auto;
  min-height:100vh;
}

.hero{
  padding:40px 20px;
  background:
  linear-gradient(to bottom,rgba(2,9,12,.7),rgba(2,9,12,.95)),
  url("https://images.unsplash.com/photo-1626225967045-961ecf22fe4a");
  background-size:cover;
}

h1{font-size:12px;letter-spacing:4px;font-family:Orbitron}
h2{font-size:26px;color:var(--neon-cyan);font-family:Orbitron}
h3{font-size:18px;color:var(--neon-pink);font-family:Orbitron}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  margin:20px 0;
  backdrop-filter:blur(10px);
}

#liveTeams{
  font-family:Orbitron;
  font-size:18px;
  color:var(--neon-cyan);
}

#liveScore{
  font-size:42px;
  font-weight:900;
  margin-top:10px;
  animation:glow 1.2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px var(--neon-cyan)}
  to{text-shadow:0 0 22px var(--neon-pink)}
}

.notice{color:var(--neon-pink);font-weight:bold}

.icons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:20px;
}

.icon{
  background:var(--glass);
  padding:15px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-size:11px;
  border:1px solid var(--border);
}

footer{
  padding:30px;
  opacity:.6;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1>SANTIPUR YOUTH ASSOCIATION</h1>
    <h2>BADMINTON TOURNAMENT</h2>
    <h3>SEASON 4</h3>

    <div class="card">
      <small>NEXT MATCH</small>
      <p id="nextMatch">Waiting...</p>
    </div>

    <div class="card">
      <div id="liveTeams">Waiting...</div>
      <div id="liveScore">0 - 0</div>
    </div>

    <div class="icons">
      <a class="icon" href="comeetee.html">üë•<br>COMMITTEE</a>
      <a class="icon" href="updates.html">üîî<br>UPDATES</a>
      <a class="icon" href="location.html">üìç<br>VENUE</a>
    </div>
  </div>

  <div class="card">
    <h3>üì¢ LIVE NOTICE</h3>
    <p id="liveNotice" class="notice">No notice</p>
  </div>

  <footer>¬© 2026 Santipur Youth Association</footer>

</div>

<!-- üî• FIREBASE LIVE SYNC -->
<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-gMRHVsV-jJOAmEr_3EfYNsJOcYKNl68",
  authDomain: "sya-badminton-live.firebaseapp.com",
  databaseURL: "https://sya-badminton-live-default-rtdb.firebaseio.com",
  projectId: "sya-badminton-live",
  storageBucket: "sya-badminton-live.appspot.com",
  messagingSenderId: "230817498618",
  appId: "1:230817498618:web:751ba3b21fbf5a62d89043"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* LIVE MATCH */
onValue(ref(db,"match"), snap=>{
  const d=snap.val();
  if(d){
    liveTeams.innerText = `${d.t1} vs ${d.t2}`;
    liveScore.innerText = `${d.s1} - ${d.s2}`;
  }
});

/* NEXT MATCH */
onValue(ref(db,"nextMatch"), snap=>{
  const d=snap.val();
  if(d){
    nextMatch.innerText = `${d.t1} vs ${d.t2}`;
  }
});

/* NOTICE */
onValue(ref(db,"notice"), snap=>{
  if(snap.val()){
    liveNotice.innerText = snap.val();
  }
});
</script>

</body>
</html>

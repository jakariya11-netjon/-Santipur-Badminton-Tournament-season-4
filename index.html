<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Santipur Youth Association Badminton Tournament</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0b1f26, #02090c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .phone {
            width: 360px;
            height: 720px;
            border-radius: 35px;
            background:
                linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)),
                url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d");
            background-size: cover;
            background-position: center;
            padding: 22px;
            color: white;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.25);
            position: relative;
        }

        /* TITLE */
        .title {
            text-align: center;
            margin-top: 25px;
        }

        .title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .title h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: #00f5ff;
            text-shadow: 0 0 15px #00f5ff;
        }

        .title h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #ff2fa6;
            margin-top: 6px;
        }

        /* PRIZES */
        .prizes {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .prize {
            flex: 1;
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            font-weight: 700;
            backdrop-filter: blur(6px);
        }

        .first {
            border: 2px solid #ffd700;
            color: #ffd700;
        }

        .second {
            border: 2px solid #cfd8dc;
        }

        .prize span {
            display: block;
            font-size: 20px;
            margin-top: 5px;
        }

        /* FEE */
        .fee {
            margin: 20px auto;
            text-align: center;
            border: 2px solid #00f5ff;
            border-radius: 15px;
            padding: 12px;
            width: 80%;
            font-weight: 700;
        }

        .fee span {
            font-size: 22px;
        }

        /* REGISTER BUTTON */
        .register {
            margin: 20px auto;
            width: 85%;
            background: linear-gradient(135deg, #00f5ff, #00ff99);
            color: #002c30;
            padding: 14px;
            text-align: center;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* ICONS */
        .icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .icon {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center;
            padding: 10px 5px;
            font-size: 11px;
        }

        /* BOTTOM BUTTONS */
        .bottom {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .bottom div {
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            text-align: center;
            padding: 12px;
            font-size: 12px;
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="phone">

        <div class="title">
            <h1>SANTIPUR YOUTH ASSOCIATION</h1>
            <h2>BADMINTON TOURNAMENT</h2>
            <h3>SEASON 4</h3>
        </div>

        <div class="prizes">
            <div class="prize first">
                1ST PRIZE
                <span>‚Çπ15,000</span>
            </div>
            <div class="prize second">
                2ND PRIZE
                <span>‚Çπ10,000</span>
            </div>
        </div>

        <div class="fee">
            JOINING FEE<br>
            <span>‚Çπ401 ONLY</span>
        </div>

        <div class="register">‚ñ∂ REGISTER NOW</div>

        <div class="icons">
            <div class="icon">üë•<br>COMMITTEE</div>
            <div class="icon">üîî<br>UPDATES</div>
            <div class="icon">üìç<br>LOCATION</div>
            <div class="icon">ü§ù<br>SPONSORS</div>
        </div>

        <div class="bottom">
            <div>LOCNSTR</div>
            <div>MATCH SCHEDULE</div>
        </div>

        <div class="footer">
            ¬© 2025 SANTIPUR YOUTH ASSOCIATION
        </div>

    </div>

</body>

</html>

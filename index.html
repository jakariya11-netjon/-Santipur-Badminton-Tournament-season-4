.prizes{display:flex;gap:12px;margin-top:25px}

.fee{

/* ICONS */
.icons{

.icon{

}
.icon:hover{background:rgba(255,255,255,.06)}

/* BOTTOM BUTTONS */
.bottom{display:flex;gap:12px;margin-top:15px}
.bottom a{
flex:1;border:1px solid rgba(255,255,255,.4);
border-radius:12px;text-align:center;
padding:12px;font-size:12px
}
.bottom a:hover{background:rgba(255,255,255,.06)}

/* FOOTER */
.footer{
position:absolute;bottom:12px;width:100%;

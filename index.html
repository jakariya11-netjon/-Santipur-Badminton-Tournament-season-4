<style>
:root{
  --neon-cyan:#00f5ff;
  --neon-pink:#ff2fa6;
  --gold:#ffd700;
  --glass:rgba(255,255,255,0.08);
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#02090c;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.phone{
  width:360px;
  min-height:720px;
  border-radius:40px;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.98)),
    url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d");
  background-size:cover;
  background-position:center;
  padding:22px;
  color:white;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 100px rgba(0,0,0,.6);
}

.title{text-align:center;margin-top:15px}
.title h1{font-size:11px;letter-spacing:2px;opacity:.7;font-family:'Orbitron'}
.title h2{font-size:22px;color:var(--neon-cyan);font-family:'Orbitron'}

/* --- NEW STYLE FOR COLORFUL TEXT --- */
.full-color-text {
  /* Create a gradient background using theme colors */
  background: linear-gradient(to right, var(--neon-cyan), var(--neon-pink), var(--gold), var(--neon-cyan));
  background-size: 200% auto;
  /* Clip the background to the text shape */
  -webkit-background-clip: text;
  background-clip: text;
  /* Make the actual text color transparent so background shows through */
  -webkit-text-fill-color: transparent;
  color: transparent;
  display: inline-block; /* Ensures clip works correctly */
}
/* ----------------------------------- */

.title h3{font-size:16px;color:var(--neon-pink);font-family:'Orbitron'}

.prizes{display:flex;gap:10px;margin-top:18px}

.prize{
  flex:1;
  padding:15px 5px;
  border-radius:14px;
  background:var(--glass);
  text-align:center;
  display:flex;
  flex-direction:row;
  justify-content:center;
  align-items:center;
  gap:5px;
}

.prize-label{
    font-size: 10px;
    font-weight: 600;
    opacity: 0.9;
}

.prize-amount{
    font-size: 16px;
    font-weight: 800;
}

.first .prize-amount{color:var(--gold);}
.second .prize-amount{color:white;}

.fee{
  margin:16px auto;
  width:90%;
  padding:12px;
  border-radius:18px;
  border:2px solid var(--neon-cyan);
  text-align:center;
}
.fee span{font-size:22px;color:var(--neon-cyan)}

.row{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.date-box, .contact-box{
  flex:1;
  padding:12px;
  border-radius:16px;
  background:linear-gradient(135deg,rgba(255,47,166,.15),rgba(0,245,255,.12));
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-decoration: none;
}

.date-box h4{
  font-size:12px;
  letter-spacing:1px;
  color:var(--neon-pink);
  font-family:'Orbitron';
}
.date-box p{
  margin-top:4px;
  font-size:15px;
  font-weight:800;
  color:var(--gold);
}

.contact-box h4{
  font-size:14px;
  color:var(--neon-cyan);
  font-family:'Orbitron';
  margin:0;
}

.register{
  margin:18px auto;
  width:90%;
  padding:15px;
  border-radius:40px;
  background:linear-gradient(135deg,#00f5ff,#00ff99);
  color:#003c40;
  text-align:center;
  font-size:18px;
  font-weight:900;
  display:block;
  text-decoration: none;
}

.icons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:16px;
}
.icon{
  padding:10px 5px;
  border-radius:15px;
  background:var(--glass);
  text-align:center;
  font-size:10px;
  color:white;
  text-decoration:none;
}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:10px;
  opacity:.4;
}
</style>
</head>

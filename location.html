<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Location</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --neon-cyan: #00f5ff;
  --neon-lime: #ccff00;
  --glass: rgba(255, 255, 255, 0.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#02090c;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  overflow: hidden;
}

/* Moving Background Aura */
body::before {
  content: '';
  position: absolute;
  width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
  animation: pulseBg 8s infinite alternate;
  z-index: -1;
}

@keyframes pulseBg {
  from { transform: scale(1) translate(-10%, -10%); opacity: 0.4; }
  to { transform: scale(1.3) translate(10%, 10%); opacity: 0.7; }
}

/* Mobile screen container with Float Motion */
.mobile-screen{
  width:360px;
  height:720px;
  display:flex;
  flex-direction:column;
  background:
    linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.9)),
    url('https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?q=80&w=1000&auto=format&fit=crop');
  background-size:cover;
  background-position:center;
  border-radius:40px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 60px rgba(0,0,0,0.8);
  position: relative;
  overflow: hidden;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Header Section */
.header-section{
  text-align:center;
  padding-top:50px;
}

.badge{
  background: var(--neon-lime);
  color:#000;
  padding:6px 20px;
  border-radius:30px;
  font-weight:900;
  font-family: 'Orbitron';
  font-size:0.8rem;
  letter-spacing: 1px;
  box-shadow: 0 0 20px rgba(204, 255, 0, 0.4);
  animation: neonFlicker 3s infinite;
}

@keyframes neonFlicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; box-shadow: 0 0 10px rgba(204, 255, 0, 0.2); }
  52% { opacity: 1; }
}

h2{
  color:#fff;
  font-family: 'Orbitron';
  font-size:2.2rem;
  margin-top:20px;
  text-transform:uppercase;
  line-height: 1.1;
  text-shadow: 0 0 20px rgba(255,255,255,0.2);
}

/* Center area */
.action-section{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 30px;
}

p{
  color:rgba(255,255,255,0.9);
  font-size:1.1rem;
  margin-bottom:35px;
  line-height: 1.6;
}

/* Navigation Button with Shine Effect */
.btn-maps{
  width:100%;
  max-width:280px;
  background: linear-gradient(135deg, var(--neon-cyan), #00ff99);
  color:#012a2e;
  text-decoration:none;
  padding:20px;
  border-radius:18px;
  font-weight:900;
  font-family: 'Orbitron';
  font-size:1rem;
  text-transform:uppercase;
  box-shadow:0 10px 30px rgba(0,245,255,0.4);
  position: relative;
  overflow: hidden;
  transition: transform 0.2s;
}

/* The Light Motion Sweep */
.btn-maps::after {
  content: '';
  position: absolute;
  top: -50%; left: -100%;
  width: 50%; height: 200%;
  background: rgba(255,255,255,0.6);
  transform: rotate(30deg);
  animation: sweep 3s infinite;
}

@keyframes sweep {
  0% { left: -100%; }
  20% { left: 150%; }
  100% { left: 150%; }
}

.btn-maps:active{transform:scale(.95)}

</style>
</head>

<body>

<div class="mobile-screen">

  <div class="header-section">
    <span class="badge">CHAMPIONSHIP 2026</span>
    <h2>TOURNAMENT<br>LOCATION</h2>
  </div>

  <div class="action-section">
    <p>Ready for the match?<br>Click below for live navigation.</p>

    <a href="https://maps.app.goo.gl/WE5xo3fTQHhF43jh8"
       target="_blank"
       class="btn-maps">
       üìç NAVIGATE TO COURT
    </a>
  </div>

</div>

</body>
</html>

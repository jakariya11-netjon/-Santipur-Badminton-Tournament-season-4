<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Location</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        /* Mobile container */
        .mobile-screen {
            width: 100vw;
            max-width: 450px;
            aspect-ratio: 9/16;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background:
                linear-gradient(rgba(0, 0, 0, .45), rgba(0, 0, 0, .85)),
                url('https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .6);
        }

        /* Top title */
        .header-section {
            text-align: center;
            padding-top: 40px;
        }

        .badge {
            background: #ccff00;
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: .9rem;
        }

        h2 {
            color: #fff;
            font-size: 2.2rem;
            margin-top: 12px;
            text-transform: uppercase;
        }

        /* CENTER CONTENT */
        .action-section {
            flex: 1;
            /* IMPORTANT */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* VERTICAL CENTER */
            align-items: center;
            /* HORIZONTAL CENTER */
            text-align: center;
            padding: 0 20px;
        }

        p {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        /* BUTTON */
        .btn-maps {
            display: block;
            width: 100%;
            max-width: 280px;
            background: #00f5ff;
            color: #012a2e;
            text-decoration: none;
            padding: 18px;
            border-radius: 14px;
            font-weight: 900;
            font-size: 1.1rem;
            box-shadow: 0 6px 25px rgba(0, 245, 255, .45);
            text-transform: uppercase;
        }

        .btn-maps:active {
            transform: scale(.96);
        }

        /* Back link */
        .back-home {
            margin-top: 22px;
            color: rgba(255, 255, 255, .75);
            text-decoration: none;
            font-size: .9rem;
            border-bottom: 1px solid rgba(255, 255, 255, .3);
        }
    </style>
</head>

<body>

    <div class="mobile-screen">

        <div class="header-section">
            <span class="badge">CHAMPIONSHIP 2026</span>
            <h2>TOURNAMENT<br>LOCATION</h2>
        </div>

        <div class="action-section">
            <p>Ready for the match?<br>Click below for live navigation.</p>

            <!-- ‚úÖ CORRECT MAP LINK -->
            <a href="https://maps.app.goo.gl/A3aAfjnuKCfg8YDt6" target="_blank" class="btn-maps">
                üìç NAVIGATE TO COURT
            </a>

            <a href="index.html" class="back-home">Return to Dashboard</a>
        </div>

    </div>

</body>


</html>
